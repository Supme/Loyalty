[site]
url = '/'
name = 'Loyality programm'
debug = true

[db]
; Configuration for: Database
; This is the place where you define your database credentials, database type etc.
; Example for MySql connect
;
; DB_TYPE = 'mysql'
; DB_HOST = '127.0.0.1'
; DB_PORT = 3306
; DB_NAME = 'ly'
; DB_USER = 'ly'
; DB_PASS = 'password'
;
; For sqlite DB_HOST is database file
type = 'sqlite'
host = '../data/database.sqlite'
port = 3306
name = ''
username = ''
password = ''

[cache]
;  file, memcached
type = 'file'
; seconds story cache
expiration = 120
salt = 'Sderf3de56htghn'
; File cache config
file = '../data/cache/cache.json'
; Memcached config
memcached_server = 'localhost'
memcached_port = 11211

[path]
; Configuration for: Folders
; Here you define where your folders are. Unless you have renamed them, there's no need to change this.
libs = '../libs/'
controller = '../application/controllers/'
models = '../application/models/'
; Twig
views = '../application/views/'
views_cache = '../data/cache/twig/'
file_type = '.twig'
; Share files directory
share_files = '../data/files/'
; Private files directory
private_files = '../data/private/'
; TimThumb configuration
TimThumb_cache = '../data/cache/thumb/'

[user]
; Configuration for: Cookies
; 1209600 seconds = 2 weeks
cookie_runtime = 1209600
default_group = "Members"
; FOR DEVELOPMENT ONLY!!!!
secure = false

[email]
; Configuration for: Email server credentials
use_smtp = false
; name of your host
smtp_host = 'yourhost'
; leave this true until your SMTP can be used without login
smtp_auth = true
; SMTP provider username
smtp_username = 'yourusername'
; SMTP provider password
smtp_password = 'yourpassword'
; SMTP provider port
smtp_port = 465
; SMTP encryption, usually SMTP providers use "tls" or "ssl", for details see the PHPMailer manual
smtp_encryption = 'ssl'
